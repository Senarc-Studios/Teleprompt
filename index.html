<html>
	<head>
		<title>Admin Teleprompt</title>
		<style>
			body {
				color: #FFFFFF;
				background-color: #1E1E1E;
			}
			h1 {
				font-size: 150%;
				font-weight: bold;
				text-align: center;
			}
			p {
				padding-left: 3%;
			}
			.console {
				position: fixed;
				right: 0px;
				width: 100%;
				overflow-y: auto;
			}

			.run {
				background-color: #181A1C;
				border-top-color: #FFFFFF;
				border-top-style: solid;
				border-top-width: 1px;
				border-bottom: 1px solid #181A1C;
				border-left: 1px solid #181A1C;
				border-right: 1px solid #181A1C;
				position: fixed;
				color: #FFFFFF;
				bottom: 0px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<pre id="main">
			<h1>Welcome To<br/>Teleprompt!</h1>
		</pre>
		<div class='console' height='600'>
			<input class='run' id="text-box" type='text' placeholder='Send a message.'/>
		</div>
	</body>
</html>
